<mat-sidenav-container>
    <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
        <div class="sidenav-header">
            <img src="img/supermario.jpg" [style.width]="profilePicSize()" alt="Photo">
            <div class="header-text" [class.hide-header-text]="isCollapsed()">
                <h2>Marioland</h2>
                <p>Super Mario</p>
            </div>
        </div>
        <mat-nav-list>
            <a mat-list-item class="menu-item" *ngFor="let item of menuItems()" [routerLink]="item.route" routerLinkActive="selected-menu-item" #rla="routerLinkActive" [activated]="rla.isActive">
                <mat-icon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'" matListItemIcon>{{item.icon}}</mat-icon>
                <span matListItemTitle *ngIf="!isCollapsed()">{{item.label}}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
